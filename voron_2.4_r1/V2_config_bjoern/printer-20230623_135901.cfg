[include shell_command.cfg]
# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths					[mcu] section
## Thermistor types				[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[safe_z_home] section
## Homing end position				[gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points					[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune					[extruder] and [heater_bed] sections
## Fine tune E steps				[extruder] section

[force_move]
enable_force_move: true

[mcu]
##	[X in MOTOR0] - B Motor - links
##	[Y in MOTOR1] - A Motor - rechts
##	[E in MOTOR6] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
##--------------------------------------------------------------------
# serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_48001C000850534E4E313020-if00
# restart_method: command

serial: /dev/ttyAMA0
restart_method: command

##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 400  #was 500
max_accel: 4000 #was 7000 # was 6000 #was 9000			#Max 4000 - was 4500
max_accel_to_decel: 4000 #was 7000 #was 3000	#was 9000 off
max_z_velocity: 15 		#was 30 #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350  #was 350
square_corner_velocity: 5.0


#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor) - links
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0
##--------------------------------------------------------------------

##	Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
position_endstop: 300
position_max: 300

##	Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 50  #was 30 #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: True
run_current: 1.25 
#was hold_current: 0.5 
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on MOTOR1 (A Motor) - rechts
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0
##--------------------------------------------------------------------

##	Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
position_endstop: 310
position_max: 310

##	Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: True
run_current: 1.25 
#was hold_current: 0.5 #was 0.90	#0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
#endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 0.79
#position_endstop = 1.70 #was 1.990

##--------------------------------------------------------------------

##	Uncomment below for 250mm build
#position_max: 240

##	Uncomment below for 300mm build
position_max: 290

##	Uncomment below for 350mm build
#position_max: 340

##--------------------------------------------------------------------
position_min: -10
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 0.95 #was 0.85 2023-03-10 #was 0.95	#0.8
#was hold_current: 0.5 #was 0.95	#0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##	Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: true
run_current: 0.95 #was 0.85 2023-03-10 #was 0.95	#0.8
#was hold_current: 0.5 #was 0.95	#0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##	Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 0.95 #was 0.85	2023-03-10 #was 0.95 0.8
#was hold_current: 0.5 #was 0.95	#0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##	Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: true
run_current: 0.95 #was 0.85 2023-03-10	#was 0.95 #0.8
#was hold_current: 0.5	# was 0.95 #0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#####################################################################
# 	Extruder LGX LITE AKTUELL!
#####################################################################

#	E0 on MOTOR6
[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point

#rotation_distance: 22.6789511		#Bondtech 5mm Drive Gears     22,6789511
#rotation_distance: 21.949122633	#AB	21,949122633
full_steps_per_rotation: 200 
rotation_distance: 5.60 #was 5.50
# was Orbiter 4.642 #was 22.23        # See calibrating rotation_distance on extruders doc
# rotation_distance: 22.717341925		#LGX MARIO
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
# gear_ratio: 50:17				#BMG Gear Ratio

microsteps: 16 #was 32
nozzle_diameter: 0.400
filament_diameter: 1.750 #filament_diameter: 1.75
heater_pin: PA2
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_temp: -236 #was 5
max_temp: 295
max_power: 1.0
min_extrude_temp: 180

#control = pid
#pid_kp = 37.291
#pid_ki = 4.143
#pid_kd = 83.906

##	Try to keep pressure_advance below 1.0
# pressure_advance:  0.060 #was 0.075 2023-03-10 #was 0.065
##	Default is 0.040, leave stock
# pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 150
max_extrude_cross_section: 5

##	E0 on MOTOR6
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.55 #was 0.65 !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

sense_resistor: 0.110
stealthchop_threshold: 0

# sensor_type: NTC 100K MGB18-104F39050L32

[thermistor chamber_temp]
temperature1: 25
resistance1: 10000
beta: 3950


# [temperature_sensor enclosure_temp]
# sensor_type: chamber_temp
# sensor_pin: PF5
# min_temp: 0
# max_temp: 100
# gcode_id: C


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: PA3
sensor_type: NTC 100K MGB18-104F39050L32	#NTC 100K beta 3950
#sensor_type: NTC 100K beta 3950      #former sensor type
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120

#control = pid
#pid_kp = 36.102
#pid_ki = 1.203
#pid_kd = 270.768

#####################################################################
# 	Fan Control
#####################################################################

[fan]
##	Print Cooling Fan - CNC_FAN0
pin: PA8
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
pin: PE5
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[heater_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5

[heater_fan exhaust_fan]
##	Exhaust fan - CNC_FAN3
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 60
fan_speed: 0.123

#[heater_fan nevermore_fan]
##	NeverMore fan - CNC_FAN4
#pin: PD14
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 0.5
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#####################################################################
# 	LED Control
#####################################################################

#[output_pin caselight]
# Chamber Lighting - HE1 Connector (Optional)
#pin: PA3
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600

#[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.

#home_xy_position:208,300   #300mm build
#speed:100
#z_hop:15

[bed_mesh]
speed: 300		#250
horizontal_move_z: 7   #was 10
mesh_min: 40,40
mesh_max: 260,260
probe_count: 21,21 #5,5 #21,21	#32,32
relative_reference_index: 220 #was 220 for 21x21 for 5x5 use 12 # probe_count f.e. 9x9=81 - 1 = 80 / 2 = 40
mesh_pps: 2,2		#1,1
algorithm: bicubic
bicubic_tension: 0.2	#0.1
split_delta_z: .025
move_check_distance: 5
fade_start: 0.6
fade_end: 10
fade_target: 0



[quad_gantry_level]
  
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

#--------------------------------------------------------------------
##	Gantry Corners for 250mm Build
##	Uncomment for 250mm build
#gantry_corners:
#	-60,-10
#	310, 320
##	Probe points
#points:
#	50,25
#	50,175
#	200,175
#	200,25
#--------------------------------------------------------------------
##	Gantry Corners for 300mm Build
##	Uncomment for 300mm build
gantry_corners:
	-60,-10
	360,370
#	Probe points
points:
	50,25
	50,225
	250,225
	250,25

#--------------------------------------------------------------------
##	Gantry Corners for 350mm Build
##	Uncomment for 350mm build
#gantry_corners:
#	-60,-10
#	410,420
##	Probe points
#points:
    #50,25
	#50,275
	#300,275
	#300,25
#--------------------------------------------------------------------
speed: 250
horizontal_move_z: 10    #was 5
retries: 5
retry_tolerance: 0.0123
max_adjust: 10
 
  

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
# 	Displays
#####################################################################

## 	Uncomment the display that you have
#--------------------------------------------------------------------

#[display]
##	RepRapDiscount 128x64 Full Graphic Smart Controller
#lcd_type: st7920
#cs_pin: EXP1_4
#sclk_pin: EXP1_5
#sid_pin: EXP1_3
#menu_timeout: 40
#encoder_pins: ^EXP2_5, ^EXP2_3
#click_pin: ^!EXP1_2

#[output_pin beeper]
#pin: EXP1_1

#--------------------------------------------------------------------

[display]
##	mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
##	To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3 

#--------------------------------------------------------------------

#####################################################################
# 	Macros
#####################################################################

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X175 Y175 Z30 F3600
    
    ##	Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##	Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600
    
    ##	Uncomment for 300 build
    G0 X150 Y155 Z30 F3600
    
    ##	Uncomment for 350mm build
    #G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------

#--------------------------------------------------------------------

[gcode_macro G33]
gcode:    

	BED_MESH_CLEAR
	G28
	bed_mesh_calibrate
	G0 X175 Y175 Z30 F3600

#--------------------------------------------------------------------

[gcode_macro G34]
gcode:
	
#	BED_MESH_CLEAR
	QUAD_GANTRY_LEVEL
	bed_mesh_calibrate
#	G0 X3 Y30 Z30 F3600

#--------------------------------------------------------------------

[gcode_macro PRIME_LINE]
gcode: 
  
  G92 E0 ;Reset Extruder
  # move z axis 
  G1 Z2.0 F3000 ;Move Z Axis up
  # move to prime position 
  G1 X3 Y150 Z0.28 F5000.0 ;Move to start position
  G1 X3 Y30.0 Z0.28 F1500.0 E15 ;Draw the first line
  G1 X5 Y30.0 Z0.28 F5000.0 ;Move to side a little
  G1 X5 Y150 Z0.28 F1500.0 E30 ;Draw the second line
  G92 E0 ;Reset Extruder
  G1 Z0.4 F3000 ;Move Z Axis up

#--------------------------------------------------------------------

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE

#--------------------------------------------------------------------

[gcode_macro LOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E75 F450                    ; load
   G1 E25 F150                    ; prime nozzle with filament
   M82                            ; set extruder to absolute

#--------------------------------------------------------------------

[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-95 F1800                  ; retract some, but not too much or it will jam
   M82                            ; set extruder to absolute

#--------------------------------------------------------------------

[gcode_macro START_PRINT]
gcode:
    
	{% set BED_TEMP = params.BED_TEMP|default(100)|float %}
	{% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(180)|float %}
	{% set z_adjust = params.Z_ADJUST|default(0.0)|float %}
	{% set retract = 10 %}

#   LED settings WLED START PRESET
  {action_call_remote_method("set_wled_state",
                             strip="case",
                             state=True,
                             preset=4)}
  
#Clear Mesh
  BED_MESH_CLEAR
# Use absolute coordinates
	G90
# Reset the G-Code Z offset (adjust Z offset if needed)
# SET_GCODE_OFFSET Z=0.0

# Home the printer with klicky
 STATUS_HOMING
 G28 X Y
 Attach_Probe_Lock
 G28 Z
 QUAD_GANTRY_LEVEL
 G28 Z
 Dock_Probe_Unlock

#PreHeat Bed & AntiOoze
  M140 S{BED_TEMP}
  M104 S175

#Wait for Bed
  M190 S{BED_TEMP}

  M104 S{EXTRUDER_TEMP}
	QUAD_GANTRY_LEVEL PARK=false

  M109 S{EXTRUDER_TEMP}

# Clean nozzle before homing again
    STATUS_CLEANING #SB LED Setting
  clean_nozzle

# Move the nozzle near the scrubber
 G1 X40 Y310 Z10 F6000

#  clean_nozzle 

# CALIBRATE_Z ; for now inactive
# BED_MESH_CALIBRATE ; wird über Mesh Profiles im Fila Profil geladen
# BED_MESH_PROFILE LOAD=default ; load mesh if needed 
# BED_MESH_PROFILE LOAD=ABS  ; load mesh if needed 
# wird über BED_MESH_PROFILE LOAD=ABS im Filaprofil geladen

# M109 S230  #Extruder Temp für Prime line
  STATUS_PRINTING #SB LED setting
#  Prime line
 PRIME_LINE

#--------------------------------------------------------------------
    
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z5 F3000                    ; move nozzle up 5mm
    G90                            ; absolute positioning
#   G0  X272 Y300 F3600            ; park nozzle at rear
    G0  X23 Y300 F3600            ; park nozzle over scrub bucket
#   BED_MESH_CLEAR
#   LED settings WLED FINISHED PRESET
  {action_call_remote_method("set_wled_state",
                             strip="case",
                             state=True,
                             preset=6)}
    STATUS_READY #SB LED Setting

#--------------------------------------------------------------------
    
[gcode_macro PARKCENTER]
gcode:
    {% set Z = params.Z|default(30)|float %}
    SAVE_GCODE_STATE NAME=PARKCENTER_state
    G28                          ; Home if not already homed
    G90                            ; absolute positioning
    G0 X150 Y150 Z{Z} F12000       ; move to center
    RESTORE_GCODE_STATE NAME=PARKCENTER_state    

#--------------------------------------------------------------------

######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[gcode_macro M600]
#gcode:
#    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(175)|float %}
#    {% set X = params.X|default(50)|float %}
#    {% set Y = params.Y|default(300)|float %}
#    {% set Z = params.Z|default(10)|float %}

gcode:    
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
 #       G91
 #       G1 E-.8 F2700
 #       G1 Z{Z}
 #       G90
 #       G1 X{X} Y{Y} F7500
 #       G91
 #       M83
        G0  X23 Y300 F3600 ;park extruder above scrubber bucket
     UNLOAD_FILAMENT
# G1 E10 F300 
       # G1 E-85 F1800 
 #      G91
        RESTORE_GCODE_STATE NAME=M600_state

#gcode:    
#M109 S{EXTRUDER_TEMP}

[gcode_macro RESUME_MACRO]
gcode:
        #M117  RESUMING...
   #     clean_nozzle 
        RESUME

#--------------------------------------------------------------------
# M601 Macro
#--------------------------------------------------------------------
[gcode_macro M601]
gcode:
     PAUSE


